 <!DOCTYPE html>
<html>
<head>
    <title>Upload Photo</title>
</head>
<body>
    <h2>Upload Your Photo</h2>
    <form method="post" action="upload" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required />
        <br><br>
        <input type="submit" value="Upload Photo" />
    </form>
</body>
</html>
